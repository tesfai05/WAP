<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CS472 ::: Student Registration App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
        </button>            
    </nav>    
    <div style="margin-left:1em;">
        <p id="dateTimeTicker">DateTime Ticker - Loading... Please wait</p>
    </div>
    <div class="container">
        <form id="stuRegForm">
            <fieldset>
                <legend>Student Registration Form</legend>
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" class="form-control" id="studentId" aria-describedby="studentIdHelp" placeholder="000-XX-XXXX" pattern="[0]{3}-[0-9]{2}-[0-9]{4}" title="Student ID must be in the format, 000-XX-XXXX" required>
                    <small id="studentIdHelp" class="form-text text-muted">Your unique student Identification number.</small>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="e.g. John" required>
                </div>
                <button id="btnSubmit" type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>   
    <div class="container" style="margin-top:1em;">
        <ul id="olstStudents" class="list-group">
            <li class="list-group-item active">List of Registered Students</li>
        </ul>
    </div>   
    <footer class="footer">
        <div class="container">
            <span class="text-muted">TESFAI G. ==> CS472-WAP</span><span style="float:right;" class="text-muted">&copy November 2019</span>
        </div>
    </footer>      
    <script src="js/jquery/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
